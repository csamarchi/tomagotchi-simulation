<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css/style.css">
  </head>
  <body>
  <div id="container">
    <div class="wrap">
    			<section class="intro">
    				<h1 class="title">Hello!</h1>
    			</section>

          <div id="name">
          <h3>Name your pet</h3>
          <input type="text">
          <button>Submit</button>
        </div>

    			<section class="home">
    				<div class="cat child">
    					<div class="head">
    						<p class="ears"><span class="left-ear"></span><span class="right-ear"></span></p>
    						<p class="eyes"><span class="left-eye"></span><span class="right-eye"></span></p>
    						<p class="nose"></p>
    					</div>
    					<div class="body">
    						<div class="left-arm"></div>
    						<div class="right-arm"></div>
    						<div class="left-leg"><span class="foot"></span></div>
    						<div class="right-leg"><span class="foot"></span></div>
    					</div>
    				</div>
    			</section>
          <div class="metrics">
          <p>Age</p>
          <p>Hunger</p>
          <p>Sleepiness</p>
          <p>Boredom</p>
          </div>

    			<section class="configurations">
    				<p>Play Here:</p>
    				<button class="button" id="play">Play with your pet</button>
    				<button class="button" id="feed">Feed your pet</button>
    				<button class="button" id="doctor">Turn off the lights</button>
    			</section>



</div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
